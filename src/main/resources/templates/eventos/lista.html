<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta charset="UTF-8">
<title>Eventos</title>
</head>
<body>
	<div th:replace="menu :: menu"></div>
	<div class="container">
		<h1>Lista de Eventos</h1>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${eventos}">
					<td th:text=${e.id} >1</td>
					<td th:text=${e.nome}>Pagode</td>
					<td th:text=${e.local}>Praça</td>
					<td th:text=${e.data}>10.08.22</td>
					<td th:text=${e.horario}>10:22</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
